# Production docker-compose configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.production.yml up -d

version: '3.8'

services:
  api:
    image: ghcr.io/${GITHUB_REPOSITORY:-linguistic-stratigraphy/linguistic-stratigraphy}:${VERSION:-latest}
    container_name: ls-api
    restart: always
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - SECRETS_PROVIDER=${SECRETS_PROVIDER:-aws}
      - SECRETS_AWS_REGION=${AWS_REGION:-us-east-1}
      - SECRETS_AWS_SECRET_NAME=${SECRETS_AWS_SECRET_NAME}
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - ls-network

  # In production, databases are typically external (RDS, Cloud SQL, etc.)
  # Remove or comment out if using managed services
  neo4j:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  postgres:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  elasticsearch:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  redis:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
