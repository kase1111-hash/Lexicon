[pytest]
# Pytest configuration for Linguistic Stratigraphy

# Test paths
testpaths = tests

# Python file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require services)
    acceptance: Acceptance tests (end-to-end user workflows)
    regression: Regression tests (edge cases and boundary conditions)
    performance: Performance tests (throughput and latency)
    security: Security tests (input validation, secrets, tokens)
    slow: Slow tests (skip with -m "not slow")

# Coverage settings
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::DeprecationWarning:httpx.*

# Minimum coverage percentage (optional, uncomment to enforce)
# --cov=src
# --cov-report=term-missing
# --cov-fail-under=80
