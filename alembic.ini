# Alembic Configuration for Lexicon
# Database migration management

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend the current date to the migration file name
prepend_date = True

# Timezone to use when rendering dates (empty = UTC)
timezone = UTC

# Max length of characters to apply to the slug field
truncate_slug_length = 40

# Set to 'true' to run the environment during revision autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# Version number format (hex or decimal)
version_num_width = 4

# Output encoding
output_encoding = utf-8

# sqlalchemy.url is configured programmatically in env.py
# using environment variables for security
sqlalchemy.url =


[post_write_hooks]
# Run black on generated migrations
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
